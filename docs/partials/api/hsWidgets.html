<script type="text/ng-template" id="index.html-2">
    <hs-dashboard hs-moveable>
        <hs-widget hs-size='["50%", "50%"]'>
            <br>1
            <br>Move me along the top.
            <br>Size me from the corners.
        </hs-widget>
        <div hs-widget hs-size='["50%", "50%"]'>
            <br>2
            <br>Move me along the top.
            <br>Size me from the corners.
        </div>
        <div hs-widget hs-size='["100%", "50%"]'>
            <br>3
            <br>Move me along the top.
            <br>Size me from the corners.
        </div>
    </hs-dashboard>
</script>
