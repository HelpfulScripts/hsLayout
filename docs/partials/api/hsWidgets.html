<div><div class="hswidgets-page"><p>Provides <em>AngularJS</em> directives to facilitate <a href="#/api/hsWidgets.directive:hsWidget">widgets</a> on a <a href="#/api/hsWidgets.directive:hsLayout">layout</a>.
Double clicking the widgets will toggle full-screen mode. add the <a href="#/api/hsWidgets.directive:hsMoveable">hs-moveable</a> attribute to allow
them to be moved or resized. </p>
</div><h2 id="example">Example</h2>

<script type="text/ng-template" id="index.html-4">
    <hs-layout hs-moveable>
        <hs-widget hs-size='["50%", "50%"]'>
            <br>1
            <br>Move me along the top.
            <br>Size me from the corners.
        </hs-widget>
        <div hs-widget hs-size='["50%", "50%"]'>
            <br>2
            <br>Move me along the top.
            <br>Size me from the corners.
        </div>
        <div hs-widget hs-size='["100%", "50%"]'>
            <br>3
            <br>Move me along the top.
            <br>Size me from the corners.
        </div>
    </hs-layout>
</script>
