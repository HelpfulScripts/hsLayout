<div><div class="hs-object-page"><h2 id="hsobject">hs.object</h2>
<p>provides a simple object inheritance model. <br>
<a href="#/hs/hs.object.HsObject">HsObject</a> is a base object that has a <code>type</code> and <code>name</code>, 
and includes a parent-child relationship model.<br>
<a href="#/hs/hs.object.HsConfigurable">HsConfigurable</a> adds to that a configuration object 
that can hold key-value attributes.</p>

<script type="text/ng-template" id="index.html-3">
   <div ng-controller="myCtrl">
   	<div ng-repeat="p in people">
      {{p()}} has {{p.children().length}} child{{$first?"":"ren"}}: 
          {{p.children()[0]()}} ({{p.children()[0].gender}})
     </div>
   </div>
</script>
</div>
<div class="tab-pane" title="script.js">
<pre class="prettyprint linenums" ng-set-text="script.js-2"></pre>
<script type="text/ng-template" id="script.js-2">
   angular.module("hs").controller("myCtrl", ["$scope",  function($scope) {      
      hs.register('Person', ['HsObject', function(HsObject) {	
         return function(name, gender, parent) {		
            var Person = HsObject('Person', name, parent);
            Person._outerFunction = function() { return Person.getName();}
            Person.gender = gender;
            return Person;
         };
      }]);

      var Person = hs('Person');
      $scope.people = [];
      $scope.people.push(Person('John', 'male'));
      $scope.people.push(Person('Jane', 'female', $scope.people[0]));
   }]);
</script>
